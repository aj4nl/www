<body>

    <!--/ Contact /-->
    <section class="section-t6 section-b4 border-top">
                <div class="col-md-6 mb-5">
                    <p>Fill out the contact form and let's talk about how we can help you solve your data situation and interpretation.</p>
                    <form id="contactForm" data-toggle="validator">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="inputName"><strong>Name <span class="color-a">*</span></strong></label>
                                <input type="text" class="form-control form-control-lg form-control-a" id="name" placeholder="Type your name" minlength="3" required />
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="inputEmail"><strong>Email <span class="color-a">*</span></strong></label>
                                <input type="email" class="form-control form-control-lg form-control-a" id="email" placeholder="Type your email" required />
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="inputSubject"><strong>Subject</strong></label>
                                <input type="text" class="form-control form-control-lg form-control-a" id="subject" placeholder="Type a subject" />
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="inputMessage"><strong>Message <span class="color-a">*</span></strong></label>
                                <textarea class="form-control form-control-lg form-control-a" rows="8" id="message" placeholder="What are you hoping to accomplish with Kognas help?" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-12 text-left">
                                <button id="form-submit" class="btn btn-a mb-4">Let's talk <img src="img/svg/outline/arrow-right-white.svg" width="15px" style="margin-top:-3px;"></button>
                            </div>
                            <div class="col-md-12">
                                <div id="msgSubmit" class="h3 hidden"></div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
